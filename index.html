<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>ProfileCard</title>
</head>
<body>
    <div class="container">
        <div class="container__principal-content">
            <div class="container__img">
                <img src="https://cdn.pixabay.com/photo/2016/02/19/13/26/photographer-1210216_1280.jpg" alt="Imagen persona">
            </div>
            <h1>Pablo Velasquez</h1>

            <div class="container__stars">
                <span class="material-symbols-rounded">star</span>
                <span class="material-symbols-rounded">star</span>
                <span class="material-symbols-rounded">star</span>
                <span class="material-symbols-rounded">star</span>
                <span class="material-symbols-rounded">star</span>
            </div>
            <p>Global Shaper and Fullstack developer working at Zebra Technologies and Somos Network. I love mentoring currently working on Make It Real.</p>
        </div>
        <div class="container__secondary-content">
            <button>Read More</button>
            <button>Contact</button>
        </div>
    </div>

</html>
